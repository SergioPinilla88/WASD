    <nav>
        <div>

        </div>
    
        <input type="checkbox" id="check">

            <i class="fas fa-bars"></i>

        <ul class="nav-menu">

                <div class="productCar"></div>
            </div>
            <div class="info">

                <div class="total"></div>
                <div class="button">
